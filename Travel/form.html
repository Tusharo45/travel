<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="form.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration Form</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your Last name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Trip checkin</span>
            <input type="date" placeholder="Date" required>
          </div>
          <div class="input-box">
            <span class="details">Trip checkout</span>
            <input type="date" placeholder="Date " required>
          </div>
        </div>
        <div class="travel-details">
          <input type="radio" name="g" id="dot-1">
          <input type="radio" name="g" id="dot-2">
          <input type="radio" name="g" id="dot-3">
          <span class="travel-title">Travel Preference</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="g">Solo</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="g">Family</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="g">Groups</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
